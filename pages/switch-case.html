<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>
       console.log('Switch Case Program...!!!')
       let num = parseInt(prompt("Enter The Number..."));
       switch(num){
        case 1:
            num = 'One';
            break;

        case 2:
            num = 'Two';
            break;

        case 3:
            num = 'Three';
            break;

        case 4:
            num = 'Four';
            break;
            
        case 5:
            num = 'Five';
            break;

        case 6:
            num = 'Six';
            break;

        case 7:
            num = 'Seven';
            break;

        case 8:
            num = 'Eight';
            break;

        case 9:
            num = 'Nine';
            break;
        
        default:
            num = 'Not Matched.'
       }
       console.log(`The Number is ${num}.`);
    </script>
</body>
</html>
