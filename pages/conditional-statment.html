      // If-Else-Ladder Statement :

      let marks;
       marks=(prompt("Enter The Marks :"));
       if(marks>=75){
        console.log(`Student Obtained ${marks} Marks.`);
        console.log("Student Get Distinction");
       }
       else if(marks>=60){
        console.log(`Student Obtained ${marks} Marks.`);
        console.log("Student Get First Class");
       }
       else if(marks>=50){
        console.log(`Student Obtained ${marks} Marks.`);
        console.log("Student Get Second Class");
       }
       else if(marks>=35){
        console.log(`Student Obtained ${marks} Marks.`);
        console.log("Student Get pass");
       }
       else{
        console.log(`Student Obtained ${marks} Marks.`);
        console.log("Student Get Fail");
       }
