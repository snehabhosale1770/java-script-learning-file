<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Of Circle</title>
</head>
<body>
    <script>
    function areaOfCircle(radius)  {
        const area = 3.14 * radius * radius;
        return area;
}
    const Area1 = areaOfCircle(10);
    console.log(`Area Of Circle is : ${Area1} cm`);
    </script>
</body>
</html>
